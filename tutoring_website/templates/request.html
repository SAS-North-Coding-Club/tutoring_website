{% extends "layout.html" %}
{% block content %}
    <h1>Request Tutoring</h1>
    <div>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset>
                <div>
                    {{ form.first_name.label() }}
                    {{ form.first_name() }}
                </div>
                <div>
                    {{ form.last_name.label() }}
                    {{ form.last_name() }}
                </div>
                <div>
                    {{ form.email.label() }}
                    {{ form.email() }}
                </div>
            </fieldset>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock content %}
